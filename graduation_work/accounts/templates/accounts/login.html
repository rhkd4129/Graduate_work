{% extends 'accounts/layout.html' %}

{% block content %}
{% load static %}

<link href="{% static 'assets/dist/css/sign-in.css' %}" rel="stylesheet">
<body class="text-center">
 

<main class="form-signin w-100 m-auto">
  <form action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <img class="mb-4" src="{% static '/assets/brand/bootstrap-logo.svg'%}" alt="" width="72" height="57">
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

  <div class="form-floating">
    {{ form.as_p }}
  </div>

 
  <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
  <p class="lead pt-2"> 아이디가 없나요?</p>
  <a class="w-100 btn btn-lg btn-primary" href="{% url 'accounts:signup'%}">회원가입</a>

</form>
</main>


  
</body>
{% endblock content %}
