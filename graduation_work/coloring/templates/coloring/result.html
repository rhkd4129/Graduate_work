{% extends 'coloring/layout.html' %}
{% block content %}
  

        
<main>
  <div class="container border border-white">
    <div class="row mt-5">
      {% for image in adviceimage %}
        {% if forloop.counter0|divisibleby:3 %}
          </div><div class="row my-5">
        {% endif %}
        <div class="col-md-4">
          <img src="{{ image.image.url }}" class="img-fluid">

          <form method="post">
              {% csrf_token %}
                <button type="submit" class="btn btn-outline-success" name="button_value" value={{image.id}}>{{image.id}}</button>
          </form> 
        </div>
      {% endfor %}
    </div>
  </div>
        <a href="{% url 'coloring:crawing' %}" class="btn btn-success mt-3">다시 이미지 검색하기</a>
</main>  
{% endblock content %}
