{% extends 'accounts/layout.html' %}

{% block content %}

{% load static %}


<link href="{% static 'assets/dist/css/sign-in.css' %}" rel="stylesheet">
<body class="text-center">
 

<main class="form-signin w-100 m-auto">
  <form action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}
  
  <img class="mb-4" src="{% static '/KDU.png'%}" alt="" width="100" height="90">
  <h1 class="h3 mb-3 fw-normal"> 로그인  </h1>

  <div class="form-floating">
    {{ form.as_p }}
  </div>

 
  <button class="w-50 btn btn-lg btn-primary" type="submit">로그인</button>
  <p class="lead pt-2"> 아이디가 없나요?</p>
  <a class="w-50 btn btn-lg btn-primary" href="{% url 'accounts:signup'%}">회원가입</a>

</form>
</main>


  
</body>
{% endblock content %}
