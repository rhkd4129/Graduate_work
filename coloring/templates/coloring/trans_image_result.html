{% extends 'layout.html' %}
{% block content %}

    <style>
        .text-white{
            text-decoration: none;
            
        }

        a:hover{
            color:black;
        }
    </style>

    <div class="py-1">
        <div class="row">
            {% if adviceimage %}
                {% for transimage in adviceimage %}
                <div class="col-md-6 mt-5">
                    <div class="card">
                    <img src="{{ transimage.trans_image.url }}" class="card-img-top" alt="">
                    <div class="card-body">
                        <a href="{{ transimage.trans_image.url }}" class="btn btn-success" download>이미지 다운로드</a>
                    </div>
                    </div>
                </div>
                {% endfor %}
       
            {% else %}
                <p>이미지가 없다</p>
            {% endif %}
        </div>
    </div>

    <footer class="my-3 text-white-50">
        <a href="{% url 'coloring:crawing' %}" class="btn btn-outline-success">다시 이미지 검색하기</a>
  
      
        
    </footer>

{% endblock content %}
