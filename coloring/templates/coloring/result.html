{% extends 'coloring/layout.html' %}
{% block content %}
  

        
<main>
  <div class="container border border-white">
    <div class="row my-1 mx-5">
      {% if adviceimage|length != 1 %}
          {% for image in adviceimage %}
            {% if forloop.counter0|divisibleby:3 %}
              </div><div class="row my-4">
            {% endif %}
            <div class="col-md-4">
              <img src="{{ image.search_image.url }}" class="img-fluid">
              <form method="post">
                  {% csrf_token %}
                    <button type="submit" class="btn btn-outline-success" name="button_value" value={{image.id}}>변환</button>
              </form> 
            </div>
          {% endfor %}
      {% else %}
        <img src="{{ adviceimage.0.search_image.url }}" class="img-fluid">
        <form method="post">
            {% csrf_token %}
              <button type="submit" class="btn btn-outline-success" name="button_value" value={{adviceimage.0.id}}>변환하기</button>
        </form> 
      {% endif %}
    </div>
  </div>

  <!-- <div id="search-results">
    Ajax 요청에서 받아온 HTML 데이터를 여기에 출력합니다
  </div> -->
        <a href="{% url 'coloring:crawing' %}" class="btn btn-success mt-1">다시 이미지 검색하기</a>
</main>  
{% endblock content %}
