{% extends 'layout.html' %}
{% block content %}

    <style>
        .text-white{
            text-decoration: none;
            
        }

        a:hover{
            color:black;
        }
    </style>

    <div class="py-1">
        {% if adviceimage %}
            {% for transimage in adviceimage %}
                <img  class ='mx-auto my-5'style='width:450px;' src="{{ transimage.trans_image.url }}" alt="">
                <a href="{{ transimage.trans_image.url }}" class="btn btn-outline-success"download>이미지 다운로드</a>

    
            {% endfor %}
       
        {% else %}
        <p>이미지가 없다</p>
        {% endif %}
    </div>

    <footer class="my-3 text-white-50">
        <a href="{% url 'coloring:crawing' %}" class="btn btn-outline-success">다시 이미지 검색하기</a>
  
      
        
    </footer>

{% endblock content %}
